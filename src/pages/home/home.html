<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="imageSrc" />
  <ion-row>
    <button ion-button (click)="takePicture()">Take a Picture</button>
    <button ion-button (click)="uploadPressed()" [disabled]="bDisableButton">Upload</button>
  </ion-row>
  <p>Platform: {{ isPlatform }}</p>
  <p>Status : {{ statusText }}</p>
  <p>File URI : {{ filePath }}</p>
  <p>File Name : {{ fileName }}</p>
  <p>Success : {{ successText }}</p>
  <p>Error : {{ errorText }}</p>
</ion-content>
